<script>
    google.charts.load('current', {
        'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
            ['More than 50', 3],
            ['10\'s', 1],
            ['20\'s', 1],
            ['30\'s', 1],
            ['40\'s', 2]
        ]);
        // Set chart options
        // 차트 설정 옵션
        var options = {
            'title': 'How much you donated',
            'width': 800,
            'height': 500
        };
        //막대차트 변경시 범례가 잘리기 때문에 가로 세로 크기를 수정한다.
        //var options = {'title' : 'How much you donated', 'width' :500, 'height' : 400};
        //Instantiate and draw our chart, passing in some options.
        //옵션을 몇가지로 돌리면서 차트를 즉시 작성합니다.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        //막대차트로 변경시 아래 주석을 풀면 된다.(변경된 점 PieChart -> BarChart)
        //var chart1 = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
